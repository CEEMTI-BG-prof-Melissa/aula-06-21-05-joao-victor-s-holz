<html>
    <head>
        <title> Inputs em Formulários HTML </title>
    </head>
    <body>
      <h2> Formulário com Método GET </h2>

      <form action="/recebe.html" method="get">
        Nome Completo: <input type="text" id="nome" name="nome">
        <br><br>
        Senha: <input typ="password" id="senha" name="senha">
        <br><br>
        E-mail: <input typ="email" id="email" name="email">
        <br><br>
        Data de Nascimento: <input typ="date" id="data" name="data">
        <br><br>
        Idade: <input typ="number" id="idade" name="idade">
        <br><br>
        <input type="submit" value="envio">
      </form>
    </body>
</html>
